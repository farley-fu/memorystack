name: Build All Platforms

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # 安装指定版本的 Tauri CLI（避免版本冲突）
      - name: Install Tauri CLI
        run: npm install @tauri-apps/cli@1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Windows 特定步骤 - 使用可靠的 WebView2 安装方法
      - name: Setup Windows (简化的 WebView2 安装)
        if: matrix.platform == 'windows-latest'
        run: |
          # 方法1：使用 winget（Windows 包管理器，通常已预装）
          winget install Microsoft.EdgeWebView2 --silent --accept-package-agreements --accept-source-agreements || echo "winget 安装失败，尝试其他方法"
          
          # 方法2：如果 winget 失败，使用更可靠的下载方式
          echo "正在下载 WebView2 Evergreen Bootstrapper..."
          curl -L -o "$RUNNER_TEMP\MicrosoftEdgeWebView2Setup.exe" "https://go.microsoft.com/fwlink/p/?LinkId=2124703"
          
          echo "正在安装 WebView2..."
          start /wait "$RUNNER_TEMP\MicrosoftEdgeWebView2Setup.exe" /install /silent
        shell: cmd  # 使用 cmd 而不是 PowerShell

      - name: Build Tauri app
        run: npm run tauri build
        env:
          # 设置超时时间，避免无限等待
          TAURI_PRIVATE_KEY: ""

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-app
          path: src-tauri/target/release/bundle/