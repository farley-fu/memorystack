name: Build All Platforms

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Windows 特定步骤
      - name: Setup Windows environment
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # 安装 WebView2
          Write-Host "正在安装 WebView2..."
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" `
            -OutFile "$env:TEMP\MicrosoftEdgeWebview2Setup.exe" `
            -UseBasicParsing
          
          Start-Process -FilePath "$env:TEMP\MicrosoftEdgeWebview2Setup.exe" `
            -ArgumentList "/install", "/silent" `
            -Wait `
            -NoNewWindow
          
          Write-Host "WebView2 安装完成"

      - name: Install Tauri CLI
        run: npm install @tauri-apps/cli

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-app
          path: src-tauri/target/release/bundle/