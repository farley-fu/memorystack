name: Build Tauri for Windows and macOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            rust_target: x86_64-apple-darwin
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 安装 Tauri 1.x CLI（最稳定）
      - name: Install Tauri CLI
        run: npm install @tauri-apps/cli@1

      # 安装 Rust 和指定目标
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.rust_target }}

      # Windows 特定设置
      - name: Setup Windows build environment
        if: matrix.os == 'windows-latest'
        run: |
          # 创建 cargo 配置，强制使用 MSVC 链接器
          mkdir -p .cargo
          echo '[target.x86_64-pc-windows-msvc]' > .cargo/config.toml
          echo 'linker = "link.exe"' >> .cargo/config.toml
          
          # 确保 MSVC 链接器在 PATH 中
          echo "PATH includes:"
          echo $PATH | tr ';' '\n' | grep -i "msvc\|visualstudio" || echo "No MSVC paths found"

      # 构建应用
      - name: Build Tauri app
        run: npm run tauri build
        env:
          # Windows 特定的环境变量
          ${{ matrix.os == 'windows-latest' && 'CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER' || '' }}: ${{ matrix.os == 'windows-latest' && 'link.exe' || '' }}
          ${{ matrix.os == 'windows-latest' && 'RUSTFLAGS' || '' }}: ${{ matrix.os == 'windows-latest' && '-C linker=link.exe' || '' }}

      # 上传构建结果
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: src-tauri/target/release/bundle/