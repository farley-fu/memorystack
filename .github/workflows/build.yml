name: Build All Platforms

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install @tauri-apps/cli@1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Windows 步骤：只检查不安装
      - name: Check WebView2 on Windows
        if: matrix.platform == 'windows-latest'
        run: |
          echo "检查 WebView2 是否已安装..."
          reg query "HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}" || echo "WebView2 注册表项未找到"
          echo "继续构建，如果失败可能需要手动安装 WebView2"

      - name: Build Tauri app
        run: npm run tauri build
        timeout-minutes: 30  # 设置超时，避免无限等待

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-app
          path: src-tauri/target/release/bundle/