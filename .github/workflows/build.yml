name: Build release packages

on:
  push:
    tags:
      - 'v*'       # 仅在 push tag 时构建
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            tauri_target: bundle-macos
          - os: windows-latest
            tauri_target: bundle-msi

    steps:
      - uses: actions/checkout@v4

      # 1) Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          npm ci
          npm run build
        working-directory: ./

      # 2) Setup Rust toolchain
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 3) Setup Tauri dependencies
      - name: Install Rust deps
        run: rustup target add x86_64-pc-windows-msvc || true

      # 4) Build Tauri app
      - name: Build Tauri App
        env:
          TAURI_SKIP_MACOS_SIGN: 'true'  # 可选: 跳过 macOS 签名
        run: |
          cd src-tauri
          cargo build --release
          cargo tauri ${ { matrix.tauri_target } }

      # 5) Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/
