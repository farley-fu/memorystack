name: 'Build Tauri App for Windows'

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Rust (MSVC toolchain)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Add MSVC to PATH
        if: runner.os == 'Windows'
        run: |
          echo "Adding MSVC to PATH"
          echo "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin" >> $env:GITHUB_PATH
          echo "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\debug\bin" >> $env:GITHUB_PATH

      - name: Install WebView2 (必需)
        run: |
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" -OutFile "$env:TEMP\MicrosoftEdgeWebview2Setup.exe"
          Start-Process -FilePath "$env:TEMP\MicrosoftEdgeWebview2Setup.exe" -ArgumentList "/silent /install" -Wait

      - name: Install Tauri CLI and dependencies
        run: |
          npm install @tauri-apps/cli
          # 清除可能的缓存
          cargo clean

      - name: Configure Cargo for MSVC
        run: |
          # 设置使用 MSVC 链接器
          echo "[target.x86_64-pc-windows-msvc]" >> Cargo/config
          echo "linker = \"x86_64-w64-mingw32-gcc.exe\"" >> Cargo/config
          # 或者使用系统默认的 MSVC 链接器
          # echo "linker = \"link.exe\"" >> Cargo/config

      - name: Build Tauri app (使用 MSVC)
        run: |
          # 设置环境变量使用 MSVC
          $env:RUSTFLAGS = "-C linker=link.exe"
          npm run tauri build -- --verbose
        env:
          RUSTFLAGS: "-C linker=link.exe"
          CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER: "link.exe"

      - name: Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error