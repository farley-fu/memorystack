name: Windows Tauri Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ---------- Checkout ----------
      - uses: actions/checkout@v4

      # ---------- Node ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      # ---------- Rust ----------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      # ---------- MSVC ----------
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      # ---------- üî• ÂÖ≥ÈîÆ‰øÆÂ§ç 1ÔºöÂº∫Âà∂ MSVC linker ----------
      - name: Force MSVC linker
        run: |
          echo "CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER=link.exe" >> $env:GITHUB_ENV

      # ---------- üî• ÂÖ≥ÈîÆ‰øÆÂ§ç 2ÔºöÁßªÈô§ MinGW ----------
      - name: Remove MinGW from PATH
        run: |
          echo "Original PATH:"
          echo $env:PATH
          $env:PATH = ($env:PATH -split ';' | Where-Object { $_ -notmatch 'mingw' }) -join ';'
          echo "Cleaned PATH:"
          echo $env:PATH

      # ---------- Tauri CLI v2 ----------
      - name: Install Tauri CLI v2
        run: npm install -g @tauri-apps/cli@v2

      - name: Check tauri
        run: tauri --version

      # ---------- Build ----------
      - name: Build Tauri App
        run: |
          cd src-tauri
          tauri build

      # ---------- Upload ----------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: memorystack-windows-exe
          path: src-tauri/target/release/*.exe
