name: macOS Tauri Build (FINAL)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Node (必须 >=20) ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      # ---------- Rust ----------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------- Install Tauri CLI v2 (唯一正确方式) ----------
      - name: Install Tauri CLI v2
        run: npm install -g @tauri-apps/cli@v2

      # ---------- Sanity Check（关键） ----------
      - name: Check tauri exists
        run: tauri --version

      # ---------- Build ----------
      - name: Build Tauri App
        env:
          TAURI_SKIP_MACOS_SIGN: "true"
        run: |
          cd src-tauri
          tauri build

      # ---------- Upload ----------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: memorystack-macos
          path: target/release/bundle/**
