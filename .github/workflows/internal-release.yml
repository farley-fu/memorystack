name: macOS Internal Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Node ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps & build frontend
        run: |
          npm ci
          npm run build

      # ---------- Rust ----------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------- Install Tauri v2 CLI ----------
      - name: Install Tauri CLI v2
        run: npm install -g @tauri-apps/cli@v2

      # ---------- Build ----------
      - name: Build Tauri App
        env:
          TAURI_SKIP_MACOS_SIGN: "true"
        run: |
          cd src-tauri
          tauri build

      # ---------- Upload ----------
      - uses: actions/upload-artifact@v4
        with:
          name: memorystack-macos
          path: src-tauri/target/**/bundle/
