name: Internal Test Release

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            tauri_target: bundle-msi
          - os: macos-latest
            tauri_target: bundle-macos

    steps:
      - uses: actions/checkout@v4

      # ---------- Frontend ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend
        run: |
          npm ci
          npm run build

      # ---------- Rust ----------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------- Install Tauri CLI (关键！) ----------
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # ---------- Build ----------
      - name: Build Tauri App
        env:
          TAURI_TARGET: ${{ matrix.tauri_target }}
          TAURI_SKIP_MACOS_SIGN: "true"
        run: |
          cd src-tauri
          cargo tauri $env:TAURI_TARGET

      # ---------- Upload ----------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: memorystack-${{ matrix.os }}
          path: src-tauri/target/release/bundle/
