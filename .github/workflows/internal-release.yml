name: Internal Test Release

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v4

      # Frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend
        run: |
          npm ci
          npm run build

      # Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # Build
      - name: Build Tauri App
        env:
          TAURI_SKIP_MACOS_SIGN: "true"
        run: |
          cd src-tauri
          cargo tauri bundle

      # Upload
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: memorystack-${{ matrix.os }}
          path: src-tauri/target/release/bundle/
